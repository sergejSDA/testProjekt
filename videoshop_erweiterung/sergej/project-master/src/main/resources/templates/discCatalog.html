<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
		<title th:text="${title}">Katalog</title>
	</head>
<body>
	<div class="all">
		<header>
			<h1 th:text="${title}">Katalog</h1>
		</header>
		<nav th:include="navigation :: navigation">
		</nav>
		
		  <!-- Search Field -->
		  <div class="search-group">
			  <form method="post" role="form" th:action="@{/dvdCatalog}">
					<input name="searchTerm" type="text" placeholder="Search"/>
					<input type="hidden" value="Senden" />
				</form>
		  </div>
		  <!--/Search Field -->
	
		<div class="content">
			<div class="catalog"> 
				<a th:each="disc : ${catalog}" th:href="@{'/detail/' + ${disc.identifier}}" href="detail.html">
					<div class="disc"> 
						<h4 th:text="${disc.name}">Last Action Hero</h4>
						<img th:src="@{'/resources/img/cover/' + ${disc.image} + '.jpg'}" class="thumbnail" src="../resources/img/cover/lac.jpg" alt="" />
						<p th:text="${disc.price}" class="price">9.99 €</p>
					</div>
				</a>			
			
				<!-- Search result -->	
				<a th:each="disc : ${results}" th:href="@{'/detail/' + ${disc.identifier}}" href="detail.html">
					<div class="disc" >
						<h4 th:text="${disc.name}">Last Action Hero</h4>
						<img th:src="@{'/resources/img/cover/' + ${disc.image} + '.jpg'}" class="thumbnail" src="../resources/img/cover/lac.jpg" alt="" />
						<p th:text="${disc.price}" class="price">9.99 €</p>
					</div>
				</a>
				<!-- /Search result -->
			
			</div>
		</div>
		
	</div>
</body>
</html>
